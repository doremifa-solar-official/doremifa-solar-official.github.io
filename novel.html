<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novels | While the world sleeps...</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 小説リスト専用のカードデザイン */
        .novel-card {
            border-left: 3px solid currentColor;
            padding-left: 20px;
            margin-bottom: 40px;
        }
        .novel-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .novel-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .read-btn {
            display: inline-block;
            border: 1px solid currentColor;
            padding: 5px 15px;
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .read-btn:hover {
            background-color: rgba(255,255,255,0.2);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">/home</a>
        <a href="music.html">/music</a>
        <a href="game.html">/games</a>
        <a href="novel.html" class="active">/novels</a>
    </nav>

    <div class="content">
        <h1>/novel_works</h1>
        <p style="margin-bottom: 50px;">
            pixivに公開した小説の設定や、書き下ろしの小話を掲載しています。
        </p>

        <div class="novel-card">
            <span class="novel-title">綺羅綺羅シール</span>
            <p class="novel-desc">
                新しい物語の連載を開始しました。<br>
                （ここに作品のあらすじや紹介文を入れてください）
            </p>
            <a href="read.html?id=seal&p=1" class="read-btn">>> Read Story</a>
        </div>

        <div class="novel-card">
            <span class="novel-title">泡沫二溺レルウサギ</span>
            <p class="novel-desc">
                ここに作品のあらすじが入ります。<br>
                テキストファイルから読み込む形式のサンプルです。
            </p>
            <a href="read.html?id=rabbit&p=1" class="read-btn">>> Read Story</a>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
